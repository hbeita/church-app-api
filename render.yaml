databases:
  - name: church-app-api
    databaseName: church_app_api_production
    user: churchAppApi

services:
  - type: web
    name: church-app-appi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false